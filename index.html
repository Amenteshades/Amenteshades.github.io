            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("demo").innerHTML = days + " gün " + hours + " saat " +
                minutes + " dakika " + seconds + " saniye ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="KGBTR Chatroom">
    <meta name="author" content="oldventura">
    <link rel="shortcut icon" type="image/svg+xml" href="favicon.svg">
    <title>KGBTR Chatroom</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

    <!-- SocketIO-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        
        html {
            height: 100%;
        }
        
        body {
            min-height: 100%;
            background-image: linear-gradient(180deg, #eee, #fff 100px, #fff);
            display: grid;
            grid-template-rows: 1fr auto;
        }
        
        .footer {
            grid-row-start: 3;
            grid-row-end: 3;
        }
        
        .card {
            width: unset;
        }
        
        .pricing-header {
            max-width: 700px;
        }
        
        .nick {
            font-weight: bold;
        }
    </style>

</head>

<body>

    <div class="container">
        <header>
            <div id="navbar" class="d-flex flex-column flex-md-row align-items-center mb-2 border-bottom mt-2">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <h3 class="bi bi-chat">EmirTTEN Chatroom</h1>
                </a>
                <nav class="d-inline-flex mt-2 ms-md-auto">
                    <p class="me-3 py-2 text-dark text-decoration-none">
                        <abbr id="username" title="Your Username">Amenteso</abbr>
                    </p>
                    <p class="me-3 py-2 text-dark text-decoration-none">
                        <span class="fw-bold">Online:</span>
                        <span id="online_count" class="badge bg-primary">0</span>
                    </p>
                    <div class="me-3 py-2 text-dark text-decoration-none d-grid gap-2 d-md-block">
                        <a id="disconnectButton" class="btn btn-outline-primary btn-sm" href="/logout">Quit</a>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div id="chat_history" class="container rounded-3 mb-2 overflow-auto border border-dark textured" style="height:400px;">
            </div>
            <div id="messagediv" class="input-group flex-nowrap">
                <button id="scrollLock" class="input-group-text bi bi-arrow-bar-right" id="addon-wrapping"></button>
                <input type="text" id="messageInput" data-trigger="focus" class="form-control" placeholder="Message" aria-label="Message" aria-describedby="addon-wrapping ">
                <span id="cooldown" class="input-group-text">0</span>
            </div>
        </main>
        <footer id="footer" class="footer mt-2 mb-2 text-muted">
            Made with ❤️ by <a href="https://www.instagram.com/amenteso">amentes</a>
            <p>Amentes &copy; 2022</p>
        </footer>
    </div>

    <script>
        $(document).ready(function() {
            $('#messageInput').popover({
                trigger: 'manual',
                title: 'Dostum biraz yavaş olsana, vakit bizim.',
                placement: 'bottom'
            });
            $('#messageInput').on('shown.bs.popover', function() {
                $('body').click(function() {
                    $('#messageInput').popover('hide');
                    $('body').off();
                });
            });
            var rem_height = $('#navbar').height() + $('#footer').height() + $('#messagediv').height() + 50;
            $('#chat_history').css('height', document.documentElement.clientHeight - rem_height);
        });
    </script>

    <script type="text/javascript">
        function insertMsg(username, message, sender) {
            var chat_history = $('#chat_history');
            if (sender == 'myself') {
                var msgRow = $('<div class="row rounded-3 p-2 justify-content-end"></div>');
                var msgCard = $('<div class="card bg-success text-white"></div>');
            } else if (sender == 'mod') {
                var msgRow = $('<div class="row rounded-3 p-2 justify-content-end"></div>');
                var msgCard = $('<div class="card bg-primary text-white"></div>');
            } else if (sender == 'info') {
                var msgRow = $('<div class="row rounded-3 p-2 justify-content-end"></div>');
                var msgCard = $('<div class="card bg-danger text-white"></div>');
            } else {
                var msgRow = $('<div class="row rounded-3 p-2 justify-content-start"></div>');
                var msgCard = $('<div class="card bg-dark text-white"></div>');
            }
            msgCard.append(`<span class="nick">${username}</span>`);
            msgCard.append(`<p>${message}</p>`);
            msgRow.append(msgCard);

            chat_history.append(msgRow);
            if ($('#scrollLock').hasClass('bi-arrow-bar-down')) {
                chat_history.scrollTop(chat_history[0].scrollHeight);
            };
        }
    </script>

    <script type="text/javascript">
        function deleteSession() {
            const cookies = document.cookie.split(";");
            for (const cookie of cookies) {
                const eqPos = cookie.indexOf("=");
                const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
            };
        }
    </script>

    <script type="text/javascript">
        function countdown() {
            var timeleft = 2.5;
            var timeDisplay = 5;
            var downloadTimer = setInterval(function() {
                if (timeleft <= 0) {
                    clearInterval(downloadTimer);
                    document.getElementById("cooldown").innerHTML = "0";
                } else {
                    document.getElementById("cooldown").innerHTML = timeDisplay;
                }
                timeleft -= 0.5;
                timeDisplay -= 1;
            }, 500);
        }
    </script>

    <script type="text/javascript" charset="utf-8">
        var socket = io();
        var my_username = $('#username').text();

        socket.on('connect', function() {
            socket.emit('joinRoom', {
                status: "connected"
            });
        });

        socket.on('online_count', function(data) {
            $('#online_count').text(data['count']);
        });

        socket.on('incoming', function(data) {
            if (data['username'] == my_username) {
                insertMsg(data['username'], data['message'], 'myself');
            } else {
                insertMsg(data['username'], data['message'], data['type']);
            }
        });

        var input = document.getElementById("messageInput");
        input.addEventListener("keyup", function(event) {
            if (event.key === "Enter" && input.value.length != 0) {
                var msg = $('#messageInput').val();
                if ($('#cooldown').text() == "0") {
                    countdown();
                    socket.emit('message', {
                        message: msg
                    });
                    $('#messageInput').val('');
                } else {
                    $('#messageInput').popover("show");
                }
            }
        });

        $('#scrollLock').click(function() {
            if ($('#scrollLock').hasClass('bi-arrow-bar-right')) {
                $('#scrollLock').removeClass('bi-arrow-bar-right');
                $('#scrollLock').addClass('bi-arrow-bar-down');
            } else {
                $('#scrollLock').removeClass('bi-arrow-bar-down');
                $('#scrollLock').addClass('bi-arrow-bar-right');
            }
        });
    </script>

</body>

</html>
